<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Annette Beatty Contact</title>

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navigation bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
            <div class = "container ml-auto mr-auto">
                <a class="navbar-brand mylogo" href="#">Annette Beatty</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                </div>
            </div>
            
        </nav>

    <!-- Contact info -->
    <div class="container">

        <!-- Spacing on the left -->
        <div class="row">
            <div class="col-sm-2">
                </div>

            <!-- Contact form goes in here -->
            <div class="col-sm-8 contact-style">
                <div class="contact-style">

                    <h1>Contact</h1>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Spacing on the right -->
            <div class="col-sm-2">
                </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright @</p>
        </div>
    </div>
</body>

</html>
